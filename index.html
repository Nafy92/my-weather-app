<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Weather App</title>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="body-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            id="search-form-input"
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="body-app-data">
          <div>
            <h1 class="weather-app-city" id="city">Lagos</h1>
            <p class="weather-app-details">
              <span id="time">Thursday 18:18</span>,
              <span id="description">scattered clouds</span>
              <br />
              Humidity: <strong id="humidity">56%</strong>, Wind:
              <strong id="wind-speed">4.25 km/h</strong>
            </p>
          </div>
          <div class="weather-app-temperature-container">
            <div id="icon" class="weather-app-temperature-icon">⛅</div>
            <div class="weather-app-temperature-value" id="temperature">12</div>
            <div class="weather-app-temperature-unit">°C</div>
          </div>
        </div>
      </main>
      <footer>
        Coded by
        <a href="https://github.com/Nafy92/" target="_blank">
          Nefisat O Musa
        </a>
        open sourced on
        <a href="https://github.com/Nafy92/my-weather-app" target="_blank">
          Github
        </a>
        hosted on
        <a href="https://nafyweather.netlify.app/" target="_blank"> Netlify </a>
      </footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
